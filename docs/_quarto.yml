project:
  type: website
  render:
    - index.qmd
    - reference/index.qmd
    - reference/tools.d4filter.qmd
    - reference/tools.summarize.qmd
  pre-render:
    - ../scripts/prepare.sh
  preview:
    port: 5009

metadata-files:
  - reference/_sidebar.yml

format:
  html:
    css:
      - reference/_styles-quartodoc.css

quartodoc:
  package: d4explorer
  parser: google

  sidebar:
    file: "reference/_sidebar.yml"
    style: docked
    search: true
    collapse-level: 2
    contents:
      - text: "Introduction"
        href: index.qmd
  css: reference/_styles-quartodoc.css

  source_dir: ../src/d4explorer

  sections:
    - title: Tools
      desc: d4explorer tools
      contents:
        - tools.d4filter
        - tools.summarize
